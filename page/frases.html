<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="appFrases">
        {{listaFrases}}
        <ul>
            <li v-for="miFrase in listaFrases">{{miFrase}}</li>
            <li v-for="miFrase in listaFrases">{{miFrase.frase}} - {{miFrase.autor}}
                <button>{{miFrase.autor}}</button>
                <p>{{miFrase.frase}}</p>
            </li>
        </ul>

        <hr>
        
        
        <label for="idFrase">Frase: </label>
        <input type="text" id="idFrase" v-model="frase" v-on:keypress="eventoKeyPress1">
        <p>{{frase}}</p>
        <label for="idAutor">Autor: </label>
        <!--input type="text" id="idAutor" v-model="autor" v-on:keypress="eventoKeyPress2"-->
        <!--Modificador de Evento-->
        <input type="text" id="idAutor" v-model="autor" v-on:keypress.enter="eventoKeyPressModificador">
        <button v-on:click="agregarFrase1">Agregar</button>
        <button v-on:click="agregarFrase2">Agregar Final</button>
        <button v-on:click="agregarFrase3">Agregar en una Posici√≥n</button>

        <ul>
            <li v-for="{frase, autor} in listaFrases">{{frase}} - {{autor}}
                <button>{{autor}}</button>
                <p>{{frase}}</p>
            </li>
            
        </ul>

        <hr>
        <ul>
            <li v-for="{frase, autor} in listaFrases">{{frase}} - {{autor}}
                <button v-show="autor!==null">{{autor}}</button>
                <p v-show="autor!==null">Autor: {{autor}}</p>
            </li>
            
        </ul>

        <hr> 
        
        <ul>
            <li v-for="{frase, autor} in listaFrases">{{frase}} - {{autor}}
                <button v-if="autor!==null">{{autor}}</button>
                <p v-if="autor!==null">Autor: {{autor}}</p>
            </li>
            
        </ul>
    </div>
    <script src="../js/appfrases.js"></script>
</body>
</html>
